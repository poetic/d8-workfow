6b75518e-3425-4db1-a247-63032a772cac: "a:4:{s:4:\"type\";s:6:\"charts\";s:4:\"info\";s:6:\"Charts\";s:4:\"uuid\";s:36:\"6b75518e-3425-4db1-a247-63032a772cac\";s:6:\"fields\";a:9:{i:0;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:12:\"charts_title\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:17:\"Conversion Charts\";}i:1;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:14:\"charts_subtile\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:27:\"Imperial Sugar Product Tips\";}i:2;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:19:\"charts_product_tips\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:2155:\"\n        <table><thead><tr><th>Product</th>\n              <th>Conversion When Using in Place of Granulated Sugar</th>\n              <th>Benefits/Tips</th>\n            </tr></thead><tbody><tr><td>\n                Gold &lsquo;N Natural&reg; Turbinado &ndash; Made from the first crush of pure, raw sugar cane!\n              </td>\n              <td>1:1 substitution ratio</td>\n              <td>\n                <ul><li>\n                    Turbinado retains more moisture than granulated white sugar so it lends itself to moist, rich baked goods.\n                  </li>\n                </ul><ul><li>\n                    Turbinado&rsquo;s golden, coarse crystals retain their shape when heated making it perfect for sprinkling on top of a freshly-baked blueberry muffin.\n                  </li>\n                </ul><ul><li>\n                    HINT: Turbinado&rsquo;s golden color can slightly darken white desserts.\n                  </li>\n                </ul></td>\n            </tr><tr><td>Imperial Sugar&reg; Cinnamon Sugar Shaker</td>\n              <td>1:1 substitution ratio</td>\n              <td>\n                <ul><li>\n                    Pure Cane Sugar infused with cinnamon for an additional flavor boost. Perfect for topping a bowl of warm oatmeal or use in sugar cookies for hint of warmth and spiciness.\n                  </li>\n                </ul></td>\n            </tr><tr><td>Imperial Sugar&reg; Light &amp; Dark Brown Sugar</td>\n              <td>\n                1:1 substitution ratio, however you should tightly pack the dark brown sugar in your measuring cup to account for the density difference\n              </td>\n              <td>\n                <ul><li>Soft, moist texture and full-bodied flavor</li>\n                  <li>\n                    Dark brown sugar contains more molasses than light brown sugar and will have stronger molasses flavor notes\n                  </li>\n                  <li>\n                    Using dark brown sugar in place of white sugar will produce a dish with more moisture and a hint of butterscotch flavor\n                  </li>\n                </ul></td>\n            </tr></tbody></table>\";}i:3;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:11:\"charts_note\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:247:\"\n        <p> <em>NOTE: If replacing brown sugar with white sugar, substitute at a 1:1 ratio, but also add in four tablespoons of molasses per cup and decrease the total amount of liquid in the recipe by three tablespoons.</em> \n        </p>\n      \";}i:4;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:20:\"charts_p_measurement\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:46:\"Imperial Sugar Product Measurement Conversions\";}i:5;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:26:\"charts_table_p_measurement\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:947:\"\n        <table><thead><tr><th>Imperial Sugar Product</th>\n              <th>Amount</th>\n            </tr></thead><tbody><tr><td>1-lb. granulated sugar</td>\n              <td>2-1/4 cups</td>\n            </tr><tr><td>1-lb. carton brown sugar</td>\n              <td>\n                2-1/3 to 2-2/3 cup (brown sugar is packed and will vary by carton)\n              </td>\n            </tr><tr><td>1-lb. carton powdered sugar</td>\n              <td>4 cups (unsifted)</td>\n            </tr><tr><td>2-lb. poly bag brown sugar</td>\n              <td>\n                4-1/2 to 5-1/3 cup (brown sugar is packed and will vary by bag)\n              </td>\n            </tr><tr><td>2-lb. poly bag powdered sugar</td>\n              <td>8 cups (unsifted)</td>\n            </tr><tr><td>4-lb. granulated sugar</td>\n              <td>9 cups</td>\n            </tr><tr><td>5-lb granulated sugar</td>\n              <td>11-1/4 cups</td>\n            </tr></tbody></table>\";}i:6;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:20:\"charts_g_measurement\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:31:\"General Measurement Conversions\";}i:7;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:13:\"charts_anchor\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:82:\"\n        <p> <strong>Or to put it another way&hellip;</strong>\n        </p>\n      \";}i:8;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:18:\"charts_another_way\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:822:\"\n        <p>\n          1 gallon = 4 quarts = 8 pints = 16 cups = 128 fl oz = 3.785 Liters&nbsp;\n        </p>\n        <p>1/4 gallon = 1 quart = 2 pints = 4 cups = 32 fl oz = 948 mL</p>\n        <p>1/8 gallon = 1/2 quart = 1 pint = 2 cups = 16 fl oz = 474 mL</p>\n        <p>1 cup = 8 fl oz = 16 Tbsp ( T ) = 48 tsp ( t ) = 237 mL</p>\n        <p>3/4 cup = 6 fl oz = 12 Tbsp = 36 tsp = 177 mL</p>\n        <p>2/3 cup = 5-1/3 fl oz = 10-2/3 Tbsp = 32 tsp = 158 mL</p>\n        <p>1/2 cup = 4 fl oz = 8 Tbsp = 24 tsp = 118 mL</p>\n        <p>1/3 cup = 2-2/3 fl oz = 5-1/3 Tbsp = 16 tsp = 79 mL</p>\n        <p>1/4 cup = 2 fl oz = 4 Tbsp = 12 tsp = 59 mL</p>\n        <p>1/8 cup = 1 fl oz = 2 Tbsp = 6 tsp = 30 mL</p>\n        <p>1/2 fl oz = 1 Tbsp = 3 tsp = 15 mL</p>\n        <p>1 tsp = 5 mL</p>\n        <p>1 Liter = 1000 mL</p>\n      \";}}}"
