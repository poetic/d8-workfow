through e-mail.&nbsp;\n        </p>\n        <p>\n          We reserve the right to update our Policy as changes are made in and to our Site; therefore, we recommend that you check the Policy from time to time.\n        </p>\n        <h2 class=\"secondary\">Visitor&rsquo;s Information</h2>\n        <p>\n          When you supply us with your Personal Information we will use it only for the express purpose for which it was collected: for registering your account, for your order of certain ISC products or services, and for you to enter promotions or sweepstakes. Personal Information means personally identifiable information such as your name, street address, telephone number, credit card information, screen name and email address.\n        </p>\n        <p>\n          At times we may retain third parties to analyze data we collect, including Personal Information to help us improve our products and our Sites. Also, we may provide certain suppliers with some of your Personal Information to enable delivery of our products or services. These third parties, including suppliers, share our privacy concerns and are not authorized to use your Personal Information in any other way. ISC does not sell Personal Information.\n        </p>\n        <h2 class=\"secondary\">Children&rsquo;s Privacy (Age 13 and Under)</h2>\n        <p>\n          ISC does not seek to collect Personal Information about children. Any participation on this site is aimed at users 13 years of age and older. Any information submitted through the Information Collection Form pages will require parental consent and if we know or reasonably believe that it originated from a child less than 13 years of age, it will be deleted. Children should never reveal their addresses, phone numbers or other Personally Identifying Information to any strangers on the Internet. If a parent requests review or deletion of information about their child before we have discovered and deleted the information, then we will of course honor that request.\n        </p>\n        <h2 class=\"secondary\">Tracking of Identifiable Information or &ldquo;Cookies&rdquo;</h2>\n        <p>\n          Cookies are a small data file transferred by a site to your computer&rsquo;s memory or hard drive. ISC sends cookies when you surf our Site, make purchases, request or personalize information, or register yourself for certain services. Accepting the cookies used on our Site does not give us access to your Personal Information, but we may use the cookies to identify your computer. Cookies do not pose a threat to your computer, your web browser or software installed on your system. They do not contain viruses. Most browsers accept cookies automatically, but can be configured not to accept them or to indicate when a cookie is being sent. Cookies allow us to customize your user interface to our Site and our products and to your interests and needs therefore speeding up the navigation process and making the experience more meaningful, fun and efficient. If your browser is configured to reject cookies, you will not be able to utilize all the features of our Site.\n        </p>\n        <h2 class=\"secondary\">Recipes and Surveys</h2>\n        <p>\n          Our Site includes a search tool for you to research for your favorite recipes. In turn, if ISC requests certain information for survey use, it is only used by ISC and not sold or provided to suppliers, direct mail concerns, email list services, etc.\n        </p>\n        <h2 class=\"secondary\">Information Sharing and Disclosure</h2>\n        <p>\n          Finally, please note that we will release your Personal Information if required to do so by law, or by search warrant, subpoena or court order.\n        </p>\n        <h2 class=\"secondary\">How to Contact Us</h2>\n        <p>\n          If you have any questions about the Imperial sugar Company Privacy Policy, please contact us at:&nbsp;\n        </p>\n        <p>\n          Imperial Sugar Company\n          <br>\n          P.O. Box 9 Sugar Land,\n          <br>\n          Texas 77487\n          <br>Attention: Legal Department&nbsp;</p>\n        <p>\n          Or E-Mail us at:\n          <a href=\"mailto:LegalDepartment@ImperialSugar.com\">LegalDepartment@ImperialSugar.com</a>\n        </p>\n      \";}}}"
