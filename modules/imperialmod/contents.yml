6cb0893e-2155-43af-ae75-bf19d197898e: "a:4:{s:4:\"type\";s:11:\"baking_tips\";s:4:\"info\";s:11:\"Baking Tips\";s:4:\"uuid\";s:36:\"6cb0893e-2155-43af-ae75-bf19d197898e\";s:6:\"fields\";a:13:{i:0;a:6:{s:4:\"type\";s:5:\"image\";s:4:\"name\";s:17:\"baking_tips_image\";s:12:\"form_display\";s:11:\"image_image\";s:9:\"formatter\";s:5:\"image\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:18:\"images/tips_03.png\";}i:1;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:17:\"baking_tips_title\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:30:\"Better Cooking and Baking Tips\";}i:2;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:20:\"baking_tips_subtitle\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:55:\"\n          <h2>Baking Tips for Beginnners</h2>\n        \";}i:3;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:23:\"baking_tips_description\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:1957:\"\n          <ol><li>Gather all materials and ingredients before you start.</li>\n            <li>Preheat the oven.</li>\n            <li>\n              Unless you consider yourself an expert baker, follow the recipe exactly.\n            </li>\n            <li>Do not over or under mix.</li>\n            <li>Measure exactly.</li>\n            <li>\n              If your recipe calls for 1 cup sifted flour this means you sift the flour before measuring. However, if the recipe calls for 1 cup flour, sifted this means you sift the flour after measuring. Sifting flour removes lumps and aerates it so that when liquid is added the dry ingredients will be fully moistened.\n            </li>\n            <li>\n              To measure flour, spoon flour lightly into a dry measuring cup and level it off with a straight edge metal spatula.\n            </li>\n            <li>Brown sugar should be packed firmly in the measuring cup.</li>\n            <li>Read liquid ingredients at eye level.</li>\n            <li>\n              Bring eggs to room temperature before beating and incorporating into cake batters, cookie batters etc.\n            </li>\n            <li>\n              All ingredients should be at room temperature unless the recipe specifies otherwise.\n            </li>\n            <li>Cold butter makes a flakier pie crust.</li>\n            <li>\n              Add ingredients in the same order as the recipe calls for them.\n            </li>\n            <li>\n              Don&rsquo;t overbake. Cookies such as chocolate chip cookies will &ldquo;carryover bake&rdquo; meaning the residual heat from the cookie sheet and the heat from the cookie within will further firm up the cookie as it cools. However the opposite is true when baking cakes. Cakes need to remain in the oven until they are done. An inserted toothpick needs to come out clean or when the cakes surface is lightly pressed with a finger it bounces back.\n            </li>\n          </ol>\";}i:4;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:22:\"baking_tips_c_surfaces\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:55:\"\n          <h2>Cooking Surfaces and Types</h2>\n        \";}i:5;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:22:\"baking_tips_c_surfaces\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:552:\"\n          <p>\n            From convection to induction and gas to electric, every professional chef has their favored type of cooking surface or oven. No matter what type you use, be sure you know it well. Consult your appliance&rsquo;s owner&rsquo;s manual. Learn how to adjust cooking times. Learn how different types of cooking and baking vessels can react. The links below will help you learn how to get the most out of your oven, cooking surface and recipe.\n          </p>\n          <p>Follow these links for more information&hellip;</p>\n        \";}i:6;a:6:{s:4:\"type\";s:4:\"link\";s:4:\"name\";s:17:\"baking_tips_link1\";s:12:\"form_display\";s:12:\"link_default\";s:9:\"formatter\";s:4:\"link\";s:11:\"cardinality\";i:1;s:13:\"default_value\";a:3:{s:3:\"uri\";s:28:\"http://theinductionsite.com/\";s:5:\"title\";s:22:\"Induction cooking\_→\";s:7:\"options\";a:1:{s:10:\"attributes\";a:1:{s:5:\"class\";a:3:{i:0;s:3:\"btn\";i:1;s:6:\"btn-sm\";i:2;s:8:\"w-button\";}}}}}i:7;a:6:{s:4:\"type\";s:4:\"link\";s:4:\"name\";s:17:\"baking_tips_link2\";s:12:\"form_display\";s:12:\"link_default\";s:9:\"formatter\";s:4:\"link\";s:11:\"cardinality\";i:1;s:13:\"default_value\";a:3:{s:3:\"uri\";s:102:\"http://www.gourmetsleuth.com/Articles/Cooking-Tips--Techniques-642/convection-cooking-adjustments.aspx\";s:5:\"title\";s:25:\"Convection oven tops\_→\";s:7:\"options\";a:1:{s:10:\"attributes\";a:1:{s:5:\"class\";a:3:{i:0;s:3:\"btn\";i:1;s:6:\"btn-sm\";i:2;s:8:\"w-button\";}}}}}i:8;a:6:{s:4:\"type\";s:4:\"link\";s:4:\"name\";s:17:\"baking_tips_link3\";s:12:\"form_display\";s:12:\"link_default\";s:9:\"formatter\";s:4:\"link\";s:11:\"cardinality\";i:1;s:13:\"default_value\";a:3:{s:3:\"uri\";s:58:\"http://www.ehow.com/about_5329472_gas-vs-electric-cooktops\";s:5:\"title\";s:30:\"Electric vs. Gas Cooktops\_→\";s:7:\"options\";a:1:{s:10:\"attributes\";a:1:{s:5:\"class\";a:3:{i:0;s:3:\"btn\";i:1;s:6:\"btn-sm\";i:2;s:8:\"w-button\";}}}}}i:9;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:24:\"baking_tips_cookie_sheet\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:60:\"\n          <h2>Which is the Best Cookie Sheet?</h2>\n        \";}i:10;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:19:\"baking_tips_c_sheet\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:1569:\"\n          <p>\n            That depends on what type of cookies you prefer. As a general rule, choose shiny cookie sheets with low or no sides over dark cookie sheets. Next, determine what type of cookies you want to bake\n          </p>\n          <ul><li> <strong>Thick, Cake-like Cookies &ndash; Choose a Non-stick Cookie Sheet.</strong>\n              <br>The non-stick surface provides easy release and cleanup.</li>\n            <li> <strong>Bar Cookies &ndash; Choose a Jelly Roll Pan.</strong>\n              <br>\n              The 1&rdquo; sides of a jelly roll pan will prevent other types of cookies from baking evenly.\n            </li>\n            <li>\n              <strong>Light Colored Cookies with Soft Centers.</strong>\n              <br>Choose an Insulated Cookie Sheet.</li>\n          </ul><h3>Other cookie sheet tips</h3>\n          <ul><li>\n              Insulated cookie sheets should not be used for cookie cut-outs because the slower baking method can cause butter to melt out before dough sets. When cooking on an insulated cookie sheet, if bottom of cookie is brown, the rest of the cookie is often too dry.\n            </li>\n            <li>\n              Greasing a cookie sheet makes for quicker clean up and easier removal, however greasing when a recipe does not call for it can create problems such as thin and brown edges.\n            </li>\n            <li>\n              Baking cookies on parchment paper is practiced by baking professionals and guarantees easy release and provides continues good results.\n            </li>\n          </ul>\";}i:11;a:6:{s:4:\"type\";s:6:\"string\";s:4:\"name\";s:18:\"baking_tips_soften\";s:12:\"form_display\";s:16:\"string_textfield\";s:9:\"formatter\";s:6:\"string\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:51:\"\n          <h2>Soften and Store Sugar</h2>\n        \";}i:12;a:6:{s:4:\"type\";s:9:\"text_long\";s:4:\"name\";s:23:\"baking_tips_soften_desc\";s:12:\"form_display\";s:13:\"text_textarea\";s:9:\"formatter\";s:12:\"text_default\";s:11:\"cardinality\";i:1;s:13:\"default_value\";s:1796:\"\n          <h3>How to Soften Brown Sugar</h3>\n          <ol><li>\n              Place hard brown sugar in an open microwave-safe container with 1/2 cup of water in a second container and microwave for 1-3 minutes until soft. Measure and use as soon as sugar becomes soft. Brown sugar will harden again when cool.\n            </li>\n            <li>\n              Introduce a slice of apple to an airtight container with hardened sugar.\n            </li>\n            <li>\n              Put a moist paper towel in a resealable bag overnight with the sugar.\n            </li>\n            <li>\n              Put hardened sugar in a food processor or blender and process until usable.\n            </li>\n          </ol><h3>How to Store Brown Sugar</h3>\n          <ol><li>Store in a cool area in a sealed container.</li>\n            <li>Place your brown sugar in a resealable, airtight bag.</li>\n            <li>\n              Do not refrigerate brown sugar; however you can freeze it if you live in a very dry climate. Frozen brown sugar should be thawed for at least 3 hours. Any ice crystals should be stirred in to avoid moisture pockets.\n            </li>\n          </ol><h3>How to Store Granulated &amp; Powdered Sugar</h3>\n          <p>\n            The beautiful thing about storing granulated and powdered sugar is that, provided you don't have a pest control problem, granulated and powdered sugar has an indefinite shelf life. This means a variety of storage methods are effective. The key is to create an airtight seal to keep moisture out. Here are few ways to do just that:\n          </p>\n          <ol><li>Invest in some airtight canisters.</li>\n            <li>Place your sugar in a resealable, airtight bag.</li>\n            <li>Eat it all before you have to store it!</li>\n          </ol>\";}}}"
