multiblock.general:
  path: /admin/structure/block/instances
  defaults:
    _title: Instances
    _controller: '\Drupal\multiblock\Controller\DefaultController::multiblock_general'
  requirements:
    _permission: 'administer blocks'
multiblock.delete_form:
  path: /admin/structure/block/instances/delete
  defaults:
    _title: 'Delete Block Instance'
    _form: \Drupal\multiblock\Form\MultiblockDeleteForm
  requirements:
    _permission: 'administer blocks'
